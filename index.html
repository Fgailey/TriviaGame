<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</head>
<body>
    <div class="container justify-content-center">
        <!-- header -->
        <div id="header" class="row text-light justify-content-center">
            <div class="h1">Trivia Game</div>
        </div>
        <!-- button to start game -->
        <div class="row justify-content-center">
            <button id="start">Start Game</button>
        </div>

        <!-- results -->
        <div id="result" class="row justify-content-center">
            <div class="col-auto text-white">
                <div id="rightWrong" class="text-white">

                </div>
                <img id="questPic" class="mt-4"></img>
            </div>
        </div>


        <!-- answer field -->
        <div id="answers" class="row justify-content-center">
            <div class="col-auto mb-4">
                <!-- timer -->
                <div id="timer" class="row justify-content-center">
                    Time Remaining: <span id="countdown"></span>
                </div>
                <!-- question -->
                <div id="question" class="row justify-content-center h3 text-gray"></div>

                <!-- answers -->
                <div class="row justify-content-center">
                    <button id="a" class="m-2 answer justify-content-center"></button>
                </div>
                <div class="row justify-content-center">
                    <button id="b" class="m-2 answer justify-content-center"></button>
                </div>
                <div class="row justify-content-center">
                    <button id="c" class="m-2 answer justify-content-center"></button>
                </div>
                <div class="row justify-content-center">
                    <button id="d" class="m-2 answer justify-content-center"></button>
                </div>
                
            </div>
        </div>

        

    </div>
</body>
</html>
